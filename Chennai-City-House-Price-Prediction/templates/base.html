<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock title  %}</title>
  </head>
 <body> 
<header class="p-1 bg-dark text-white">
        <div class="container">
          <div >
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li class ="nav-item">
                <a 
                {% if request.path == "/home" %}
                  class = "nav-link active"
                {%else%}
                   class ="nav-link"
                {% endif %}
                area-current ="page" href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>

              <li class ="nav-item">
                  <a {% if request.path == "/predict/" %}
                   class = "nav-link active"
                  {%else%}
                   class ="nav-link"
                  {% endif %}
                  area-current ="page" href="{% url 'predict' %}" class="nav-link px-2 text-white">Check price</a>
              </li>       
              <li class ="nav-item">
                <a {% if request.path == "/about/" %}
                 class = "nav-link active"
                {%else%}
                 class ="nav-link"
                {% endif %}
                area-current ="page" href="{% url 'about' %}" class="nav-link px-2 text-white">About </a>
            </li>                          
            </ul>
          </div>
        </div>
</header>
{% block body %} {% endblock body %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
